name: Notebook Bake

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bake:
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, '[skip notebook bake]')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install nbconvert nbformat

      - name: Execute notebooks
        env:
          MPLCONFIGDIR: /tmp
        run: |
          jupyter nbconvert --execute --to notebook --inplace \
            --ExecutePreprocessor.timeout=600 \
            examples/notebooks/*.ipynb

      - name: Clean generated artifacts
        run: |
          rm -rf results

      - name: Commit baked notebooks
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add examples/notebooks
            git commit -m "chore: bake notebooks [skip notebook bake]"
            git push origin main
          else
            echo "No notebook changes to commit."
          fi
