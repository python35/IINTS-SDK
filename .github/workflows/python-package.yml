name: Python Package CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build flake8 mypy pandas-stubs types-PyYAML types-psutil pytest-cov
        pip install -r requirements-dev.txt
        pip install -e .
        # Install project dependencies for linting/type checking if applicable
        # If your project has a requirements.txt, uncomment the next line:
        # pip install -r requirements.txt

    - name: Lint with Flake8
      run: |
        flake8 .

    - name: Type check with MyPy
      run: |
        mypy src/iints/ # adjust path to your main package

    - name: Run tests with PyTest
      run: |
        pytest --cov=src/iints --cov-report=xml

    - name: Security audit (pip-audit)
      run: |
        python -m pip install --upgrade pip-audit cyclonedx-bom
        pip-audit -r requirements.txt

    - name: Generate SBOM (CycloneDX)
      run: |
        cyclonedx-bom -o sbom.json

    - name: Build package
      run: |
        python -m build

    - name: Test basic installation and CLI
      run: |
        # Create a temporary virtual environment to install and test the package
        python -m venv .venv_ci_test
        ./.venv_ci_test/bin/pip install dist/*.whl
        ./.venv_ci_test/bin/iints --help

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: iints-package-py${{ matrix.python-version }}
        path: |
          dist/
          sbom.json
