name: Health Badges

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  badges:
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, '[skip health badges]')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install pytest pytest-cov coverage genbadge interrogate anybadge

      - name: Run tests with coverage
        run: |
          python -m pytest --cov=src/iints --cov-report=xml

      - name: Generate coverage badge
        run: |
          mkdir -p badges
          genbadge coverage -i coverage.xml -o badges/coverage.svg

      - name: Generate docs coverage badge
        run: |
          python - <<'PY'
          import re
          import subprocess
          import sys
          from pathlib import Path
          
          result = subprocess.run(
              ["interrogate", "-q", "-r", "src/iints", "--fail-under", "0"],
              capture_output=True,
              text=True,
              check=False,
          )
          output = result.stdout + result.stderr
          match = re.search(r"(\\d+\\.?\\d*)%", output)
          percent = float(match.group(1)) if match else 0.0
          Path("badges").mkdir(exist_ok=True)
          subprocess.check_call(
              [
                  sys.executable,
                  "-m",
                  "anybadge",
                  "--label",
                  "docs",
                  "--value",
                  f"{percent:.1f}",
                  "--suffix",
                  \"%\",
                  "--file",
                  "badges/docs.svg",
              ]
          )
          print(output)
          PY

      - name: Commit badges
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add badges
            git commit -m "chore: update health badges [skip health badges]"
            git push origin main
          else
            echo "No badge changes to commit."
          fi
