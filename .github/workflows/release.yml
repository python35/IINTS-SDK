name: GitHub Release & PyPI Publish

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write    # Nodig voor de GitHub Release
  id-token: write    # CRUCIAAL voor Trusted Publishing op PyPI

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build artifacts
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build --no-isolation

      - name: Resolve release notes
        id: notes
        run: |
          NOTES="docs/releases/${GITHUB_REF_NAME}.md"
          if [ -f "$NOTES" ]; then
            echo "use_body_path=true" >> $GITHUB_OUTPUT
            echo "body_path=$NOTES" >> $GITHUB_OUTPUT
          else
            echo "use_body_path=false" >> $GITHUB_OUTPUT
            echo "body=Release ${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.notes.outputs.use_body_path == 'true' && '' || steps.notes.outputs.body }}
          body_path: ${{ steps.notes.outputs.use_body_path == 'true' && steps.notes.outputs.body_path || '' }}
          files: dist/*

      # DIT IS DE NIEUWE STAP VOOR PYPI
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Geen tokens nodig dankzij de 'id-token: write' toestemming!